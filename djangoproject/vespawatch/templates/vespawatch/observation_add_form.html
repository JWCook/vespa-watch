{% extends 'vespawatch/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">Observation</h1>
          <hr class="mt-0 mb-4">

          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Save observation</button>
            <a href="{% url 'vespawatch:index' %}" class="btn btn-light">Cancel</a>
          </form>

        </div>
      </div>
    </div>
{% endblock %}
