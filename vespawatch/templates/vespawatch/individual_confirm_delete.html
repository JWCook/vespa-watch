{% extends 'vespawatch/base.html' %}
{% load i18n %}

{% block content %}
<main class="container" id="vw-main-app">
    <form action="" method="post">
    {% csrf_token %}
    {% trans 'The following individuals as well as their related objects will be deleted. Are you sure?' %}
        <ul>
            <li><input type="hidden" value="{{ object.pk }}" name="itemsToDelete"></li>
            <li><a href="{{ object.get_absolute_url }}">{{ object }}</a></li>
        </ul>
        <input type="submit" class="btn btn-primary" value="{% trans 'Confirm deletion' %}" name="confirm_delete">
        <input type="button" onclick="window.history.back();" class="btn btn-primary" value="{% trans 'Cancel' %}" name="cancel">
    </form>
</main>
{% endblock %}
