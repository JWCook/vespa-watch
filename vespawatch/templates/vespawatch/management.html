{% extends 'vespawatch/base.html' %}
{% load static %}
{% load i18n %}
{% load page_fragments %}

{% block content %}
<main class="container" id="vw-main-app">
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <h1>{% trans 'Reported nests of Asian hornet' %}</h1>
  <vw-management-table :currently-loading="currentlyLoading"></vw-management-table>
</main>
{% endblock %}
